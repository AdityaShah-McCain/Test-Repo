name: Dynamic Matrix
on:
  workflow_dispatch:
    inputs:
      os:
        description: Operating System
        default: "windows-latest, ubuntu-latest"
        type: string
      node-version:
        description: Node Version
        default: "14, 15, 16"
        type: string

jobs:
  prepare-matrix: # take our string inputs and convert them so that we can pass them onto our matrix
    runs-on: ubuntu-latest
    steps:
      - run: echo "step-output=value" >> $GITHUB_OUTPUT
        id: step-1
      - run: echo "step-output=value 2" >> $GITHUB_OUTPUT
        id: step-2
      - run: |
          echo '${{ steps.step-1.outputs.step-output }}'
          echo '${{ steps.step-2.outputs.step-output }}'
  node-matrix:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [14, 15, 16]
    runs-on: ${{ matrix.os }}
    steps:
      - run: node -v
      - uses: actions/node-version@v4.2.0
        with:
          node-version: ${{ matrix.node-version }}
      - run: node -v