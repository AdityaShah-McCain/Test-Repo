name: Status Check Functions
on: [push]

# failure() is a status check function
# success() is not needed, its the deafult behaviour

jobs:
  job-1:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1
        run: sleep 20 # 20 seconds
      - name: Fail
        run: exit 1
      - name: Runs on Failure
        if: failure()
        run: echo "Runs only on failure"
      - name: Runs on Success
        # This if condition is not needed (DEFAULT BEHAVIOUR)
        if: success()
        run: echo "Runs only on success"
      - name: Always Runs
        if: always()
        # if: success() || failure()
        run: echo "Always runs"
      - name: Runs when Cancelled
        if: cancelled()
        run: echo "Runs on cancelled"
  job-2:
    runs-on: ubuntu-latest
    needs: job-1
    if: failure()
    steps:
      - run: echo "Job 2"